<h1>Đây là thông tin thời tiết hôm nay</h1>
<div>
  <input  type="text" [(ngModel)]="cityCode" placeholder="City code">
  <button type="button" (click)="changeCity()">Change</button>
</div>
<div *ngIf="data">
  <h1>{{data.name+ ','+data.sys.country}}</h1>
  <h2>Temp: {{data.main.temp}}</h2>
  <h2>Humidity: {{data.main.humidity}}</h2>
  <h2>Pressure: {{data.main.pressure}}</h2>
</div>
<app-curentweatherforcast [data]="foreacast"></app-curentweatherforcast>
